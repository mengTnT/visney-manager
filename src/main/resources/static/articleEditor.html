<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>article</title>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/easyui-lang-zh_CN.js"></script>
    <link type="text/css" rel="stylesheet" href="css/css.css">
    <link type="text/css" rel="stylesheet" href="css/easyui.css">
    <link type="text/css" rel="stylesheet" href="css/icon.css">
</head>

</head>
<body>
<!--展示数据-->
<table id="showAllArticleEditor"></table>
<!--工具栏-->
<div id="toolBar">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" onclick="addE()"></a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" onclick="updateE()"></a>
  <!--  <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" onclick="deleteE()"></a>
-->
</div>


<!--修改文章-->
<div id="updateArticleEditor" class="easyui-dialog" data-options="closed:true">
    <form id="updateArticleEditorInformation" enctype="multipart/form-data" method="post">

        <input name="articleEditorId" id="articleEditorId" type="hidden"><br>
        编辑姓名：<input name="articleEditorName" id="articleEditorName" ><br>

        <center>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-save" onClick="pro1()">确认</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-save" onClick="pro2()">放弃</a>

        </center>
    </form>

</div>
<div id="addArticleEditor" class="easyui-dialog" data-options="closed:true">
    <form id="addArticleEditorInformation" enctype="multipart/form-data" method="post">

        <input name="articleEditorId"  type="hidden"><br>
        编辑姓名：<input name="articleEditorName"  ><br>

        <center>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-save" onClick="pro3()">确认</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-save" onClick="pro4()">放弃</a>

        </center>
    </form>

</div>
<script type="text/javascript">
    $(function () {
    /*分页 展示所有*/
        //1.2把table转换成一个datagrid效果
        $("#showAllArticleEditor").datagrid({
            url:"http://192.168.100.250:9999/visney-manager/articleEditor/getAllArticleEditor",//请求路径
            //在底部显示分页工具栏，设置为true之后，datagrid再发生ajax的时候就会发送两个参数
            pagination:true,//如果为true，则在DataGrid控件底部显示分页工具栏。
            border:true,
            maximizable:true,

            toolbar:"#toolBar",//顶部添加工具栏
            columns:[[
                {checkbox: true},
                {title:"编号",field:"articleEditorId",width:200},//每一列是一个对象
                {title:"编辑姓名",field:"articleEditorName", width:200},
            ]],
        })

    })
/*update*/
    //加载修改页面。。。。。。。。。。。。
    $(function(){
        $("#updateArticleEditor").dialog({

            title:"修改页面",
            width:860,
            width:400,
            cache: false,
            closed:true,
            modal:true,
        })
    })

    //点击执行修改操作 显示修改页面
    function updateE(){
        //返回第一个被选中的行或如果没有选中的行则返回null。

        var va=$("#showAllArticleEditor").datagrid("getChecked");
        var vas=$("#showAllArticleEditor").datagrid("getSelected");
        if(va.length>1||va.length<1){
            $.messager.alert("提示框","请选择一个要修改的数据","warming");
        }else{
            $("#updateArticleEditorInformation input" ).val("");
            $("#updateArticleEditor").dialog("open");
            $("#articleEditorId").val(vas.articleEditorId);
            $("#articleEditorName").val(vas.articleEditorName);
        }
    }
    //在修改页面 点击修改 修改
    function pro1(){
        //点击form表单 用ajax提交
        $("#updateArticleEditorInformation").form("submit",{
            url:"http://192.168.100.250:9999/visney-manager/articleEditor/updateArticleEditor",

            success:function(data){
                var da=eval('(' + data + ')');
                console.log(data)
                if(da.msg){
                    $.messager.alert("提示框"," 修改成功","info");//提示框
                    //关闭添加  对话框

                    $("#updateArticleEditor").dialog("close");

                    //表格重新加载
                    $("#showAllArticleEditor").datagrid("reload");
                }else{
                    $.messager.alert("提示框","修改失败，请确认","warming");
                }
            }
        })
    }
    //点击取消 取消修改
    function pro2(){
        $("#updateArticleEditor").dialog("close");
    }
    /*添加界面开始*/
    //添加页面
    $(function(){
        $("#addArticleEditor").dialog({
            title:"添加页面",
            width:860,
            height: 400,
            cache: false,
            closed:true,
            modal:true,
        });
    })
    //显示添加 页面
    function addE(){
        $("#addArticleEditor").dialog("open");
    }
    //点击添加按钮添加
    function pro3(){
//              发送ajxs请求

        $("#addArticleEditorInformation").form('submit',{
            url:"http://192.168.100.250:9999/visney-manager/articleEditor/addArticleEditor",
            type:"post",
            success:function (data) {
                var da = eval('(' + data + ')');
                if(da.msg){
                    $.messager.alert("提示框","添加成功","info")
                    //	关闭对话框
                    $("#addArticleEditor").dialog("close")
                    //表格重新加载
                    $("#showAllArticleEditor").datagrid("reload");
                }else{
                    $.messager.alert("提示框","添加失败","warming");
                }
            }
        })
    }
    //点击取消按钮 取消添加
    function pro4(){
        $("#addArticleEditor").dialog("close");
    }

</script>
</body>



</html>
