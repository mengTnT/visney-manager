<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>article</title>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/easyui-lang-zh_CN.js"></script>
    <link type="text/css" rel="stylesheet" href="css/css.css">
    <link type="text/css" rel="stylesheet" href="css/easyui.css">
    <link type="text/css" rel="stylesheet" href="css/icon.css">
</head>

</head>
<body>
<!--展示数据-->
<table id="showAllArticleCategory"></table>
<!--工具栏-->
<div id="toolBar">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" onclick="addE()"></a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" onclick="updateE()"></a>
    <!--  <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" onclick="deleteE()"></a>
  -->
</div>


<!--修改文章-->
<div id="updateArticleCategory" class="easyui-dialog" data-options="closed:true">
    <form id="updateArticleCategoryInformation" enctype="multipart/form-data" method="post">

        <input name="articleCategoryId" id="articleCategoryId" type="hidden"><br>
       类别名称：<input name="articleCategoryName" id="articleCategoryName" ><br>

        <center>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-save" onClick="pro1()">确认</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-save" onClick="pro2()">放弃</a>

        </center>
    </form>

</div>
<div id="addArticleCategory" class="easyui-dialog" data-options="closed:true">
    <form id="addArticleCategoryInformation" enctype="multipart/form-data" method="post">

        <input name="articleCategoryId"  type="hidden"><br>
        类别名称：<input name="articleCategoryName"><br>
        <br>
        <br>
        <br>
        <br>
        <center>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-save" onClick="success()">确认</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-save" onClick="loser()">放弃</a>

        </center>
    </form>

</div>
<script type="text/javascript">
    $(function () {
        /*分页 展示所有*/
        //1.2把table转换成一个datagrid效果
        $("#showAllArticleCategory").datagrid({
            url:"http://192.168.100.250:9999/visney-manager/articleCategory/getAllpageArticleCategory",//请求路径
            //在底部显示分页工具栏，设置为true之后，datagrid再发生ajax的时候就会发送两个参数
            pagination:true,//如果为true，则在DataGrid控件底部显示分页工具栏。
            border:true,
            maximizable:true,

            toolbar:"#toolBar",//顶部添加工具栏
            columns:[[
                {checkbox: true},
                {title:"id",field:"articleCategoryId",width:200},//每一列是一个对象
                {title:"类别名称",field:"articleCategoryName", width:200},
            ]],
        })

    })
    /*update*/
    //加载修改页面。。。。。。。。。。。。
    $(function(){
        $("#updateArticleCategory").dialog({

            title:"修改页面",
            width:860,
            width:400,
            cache: false,
            closed:true,
            modal:true,
        })
    })

    //点击执行修改操作 显示修改页面
    function updateE(){
        //返回第一个被选中的行或如果没有选中的行则返回null。

        var va=$("#showAllArticleCategory").datagrid("getChecked");
        var vas=$("#showAllArticleCategory").datagrid("getSelected");
        if(va.length>1||va.length<1){
            $.messager.alert("提示框","请选择一个要修改的数据","warming");
        }else{
            $("#updateArticleCategoryInformation input" ).val("");
            $("#updateArticleCategory").dialog("open");
            $("#articleCategoryId").val(vas.articleCategoryId);
            $("#articleCategoryName").val(vas.articleCategoryName);
        }
    }
    //在修改页面 点击修改 修改
    function pro1(){
        //点击form表单 用ajax提交
        $("#updateArticleCategoryInformation").form("submit",{
            url:"http://192.168.100.250:9999/visney-manager/articleCategory/updateArticleCategory",

            success:function(data){
                var da=eval('(' + data + ')');

                if(da.msg){
                    $.messager.alert("提示框"," 修改成功","info");//提示框
                    //关闭添加  对话框

                    $("#updateArticleCategory").dialog("close");

                    //表格重新加载
                    $("#showAllArticleCategory").datagrid("reload");
                }else{
                    $.messager.alert("提示框","修改失败，请确认","warming");
                }
            }
        })
    }
    //点击取消 取消修改
    function pro2(){
        $("#updateArticleCategory").dialog("close");
    }
    /*添加界面开始*/
    //添加页面
    $(function(){
        $("#addArticleCategory").dialog({
            title:"添加页面",
            width:860,
            height: 400,
            cache: false,
            closed:true,
            modal:true,
        });
    })
    //显示添加 页面
    function addE(){
        $("#addArticleCategory").dialog("open");
    }
    //点击添加按钮添加
    function success(){
//              发送ajxs请求

        $("#addArticleCategoryInformation").form('submit',{
            url:"http://192.168.100.250:9999/visney-manager/articleCategory/addArticleCategory",
            type:"post",
            success:function (data) {
                var da = eval('('+ data + ')');

                if(da.msg){
                    $.messager.alert("提示框","添加成功","info")
                    //	关闭对话框
                    $("#addArticleCategory").dialog("close")
                    //表格重新加载
                    $("#showAllArticleCategory").datagrid("reload");
                }else{
                    $.messager.alert("提示框","添加失败","warming");
                }
            }
        })
    }
    //点击取消按钮 取消添加
    function loser(){
        $("#addArticleCategory").dialog("close");
    }

</script>
</body>



</html>
