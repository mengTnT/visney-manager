<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>meta</title>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/easyui-lang-zh_CN.js"></script>
    <link type="text/css" rel="stylesheet" href="css/css.css">
    <link type="text/css" rel="stylesheet" href="css/easyui.css">
    <link type="text/css" rel="stylesheet" href="css/icon.css">
</head>

</head>
<body>
<!--展示数据-->
<table id="showAllmeta"></table>
<!--添加导航meta标签-->
<div id="addMeta" class="easyui-dialog" data-options="closed:true">
    <form id="addMetaInformation" enctype="multipart/form-data" method="post">
             导航名称：<input name="navigationName"><br>
              Title：<input name="navigationTitle"><br>
        Description：<input name="navigationDescription"><br>
            Keyword：<input name="navigationKeyword"><br>
        <center>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-save" onClick="pro1()">确认</a>
        </center>

    </form>
</div>
<!--修改meta标签内容-->
<div id="updateMeta" class="easyui-dialog" data-options="closed:true">
    <form id="updateMetaInformation" enctype="multipart/form-data" method="post">

        <input name="navigationId" id="navigationId" type="hidden"><br>
        导航名：<input name="navigationName" id="navigationName"><br>
        Title：<input name="navigationTitle" id="navigationTitle"><br>
        Description：<input name="navigationDescription" id="navigationDescription"><br>
        Keyword：<input name="navigationKeyword" id="navigationKeyword"><br>

        <center>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-save" onClick="pro2()">确认</a>
        </center>
    </form>

</div>
<script type="text/javascript">
    $(function () {


        $("#showAllmeta")
            .datagrid(
                {
                    url: 'http://localhost:9999/visney-manager/NavigationMeta/metaGetAll',
                    fitColumns: true,

                    columns: [[{
                        /* field: '',*/
                        checkbox: true
                    }, {
                        field: 'navigationId',
                        align: 'center',
                        title: 'Id',
                        width: 200,

                    },{
                        field: 'navigationName',
                        align: 'center',
                        title: '导航名',
                        width: 200,

                    },{
                        field: 'navigationTitle',
                        align: 'center',
                        title: 'Title',
                        width: 200,

                    },{
                        field: 'navigationDescription',
                        align: 'center',
                        title: 'Description',
                        width: 200,

                    },{
                        field: 'navigationKeyword',
                        align: 'center',
                        title: 'Keyword',
                        width: 200,

                    }
                    ]],
                    striped: true,
                    pagination: true,
                    pageSize:10,
                    /* pageList: [10,20,30,40],*/
                    toolbar: [
                        {
                            iconCls: 'icon-add',
                            handler: function () {
                                $("#addMeta").dialog({
                                    title: '添加导航meta',
                                    width: 400,
                                    modal: true,
                                    closed: false
                                })

                            }
                        },
                        '-',
                        {
                            iconCls: 'icon-edit',
                            handler: function () {
                                var cates = $("#showAllmeta")
                                    .datagrid('getChecked');
                                if (cates.length > 1
                                    || cates.length < 1) {
                                    $.messager.alert("消息",
                                        "请选择一条数据修改", 'warning');
                                } else {
                                    $("#updateMeta").dialog(
                                        {
                                            title: '修改meta',
                                            width: 400,
                                            modal: true,
                                            closed: false,

                                        })
                                    var navigationId;
                                    var navigationName;
                                    var navigationTitle;
                                    var navigationDescription;
                                    var navigationKeyword;
                                    var navigationgetChecked = $("#showAllmeta").datagrid('getChecked');
                                    $.each(navigationgetChecked, function (index,
                                                             cate) {
                                        console.log(cate)


                                        navigationId = cate.navigationId;
                                        navigationName = cate.navigationName;
                                        navigationTitle = cate.navigationTitle;
                                        navigationDescription = cate.navigationDescription;
                                        navigationKeyword = cate.navigationKeyword;

                                    })

                                    $("#navigationId").val(navigationId);
                                    $("#navigationName").val(navigationName);
                                    $("#navigationTitle").val(navigationTitle);
                                    $("#navigationDescription").val(navigationDescription);
                                    $("#navigationKeyword").val(navigationKeyword);

                                }
                            }
                        },
                        '-',
                        {
                            iconCls: 'icon-remove',
                            handler: function () {
                                var cates = $("#showAllmeta").datagrid('getChecked');
                                if (cates.length < 1) {
                                    $.messager.alert("消息", "请选择一条数据修改", 'warning');
                                } else {
                                    $.messager.confirm("消息", "您确定要删除吗？", function (x) {
                                        if (x) {
                                            var ids = [];
                                            var cateIds = $("#showAllmeta").datagrid('getChecked');
                                            $.each(cateIds, function (index, ii) {
                                                ids.push(ii.navigationId);
                                            })
                                            $.ajax({
                                                type: 'post',
                                                url: 'http://localhost:9999/visney-manager/NavigationMeta/metaDelete',
                                                data: 'ids=' + ids,
                                                success: function (data) {
                                                    if (data != 0) {
                                                        $.messager.alert("消息", "删除成功", 'info');
                                                        $("#showAllmeta").datagrid('reload');
                                                    } else {
                                                        $.messager.alert("消息", "删除失败", 'error');
                                                        $("#showAllmeta").datagrid('reload');
                                                    }
                                                }
                                            })
                                        } else {
                                            $("#showAllmeta").datagrid('reload');
                                        }
                                    })

                                }
                            }
                        }]

                })
    })


    $("#addMetaInformation").submit(function () {
        var formData = new FormData($("#addMetaInformation")[0]);
        $.ajax({
            type: 'post',
            url: 'http://localhost:9999/visney-manager/NavigationMeta/metaAdd',
            data: formData,
            contentType: false,
            processData: false,
            success: function (dada) {
                if (dada == 1) {
                    $.messager.alert("消息", "添加成功", 'info');
                    $("#addMeta").dialog('close');
                    $("#showAllmeta").datagrid('reload');

                } else if (dada == 0) {
                    $.messager.alert("消息", "添加失败", 'error');
                    $("#addMeta").dialog('close');
                    $("#showAllmeta").datagrid('reload');

                }
            }
        })
        return false;
    })
    $("#updateMetaInformation").submit(function () {
        var formData = new FormData($("#updateMetaInformation")[0]);
        $.ajax({
            type: 'post',
            url: 'http://localhost:9999/visney-manager/NavigationMeta/metaUpdate',
            data: formData,
            cache: false,
            contentType: false,
            processData: false,
            success: function (dada) {
                if (dada == 1) {
                    $.messager.alert("消息", "修改成功", 'info');
                    $("#updateMeta").dialog('close');
                    $("#showAllmeta").datagrid('reload');
                } else {
                    $.messager.alert("消息", "修改失败", 'error');
                    $("#updateMeta").dialog('close');
                    $("#showAllmeta").datagrid('reload');
                }
            }
        })
        return false;
    })


    function pro2() {
        $("#updateMetaInformation").submit();
    }

    function pro1() {
        $("#addMetaInformation").submit();
    }
</script>
</body>



</html>
