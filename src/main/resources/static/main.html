<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理页面</title>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/easyui-lang-zh_CN.js"></script>
    <link type="text/css" rel="stylesheet" href="css/css.css">
    <link type="text/css" rel="stylesheet" href="css/easyui.css">
    <link type="text/css" rel="stylesheet" href="css/icon.css">
</head>
<body class="easyui-layout">
<div data-options="region:'north',title:'欢迎！',split:true" style="height:100px;">欢迎使用后台管理系统</div>
<div data-options="region:'west',title:'菜单详情',split:true" style="width:150px;">
    <div id="accordion" class="easyui-accordion">

        <div title="meta标签">
            <a id="meta-linkbutton" class="easyui-linkbutton" onclick="addTabs('meta.html')"></a>
        </div>

        <div title="轮播图">
            <a id="banner-linkbutton" class="easyui-linkbutton" onclick="addTabs('banner.html')"></a>
        </div>
        <div title="产品">
            
            <a id="pro-linkbutton" class="easyui-linkbutton" onclick="addTabs('product.html')"></a>
            <a id="size-linkbutton" class="easyui-linkbutton" onclick="addTabs('size.html')"></a>
            <a id="proCategory-linkbutton" class="easyui-linkbutton" onclick="addTabs('proCategory.html')"></a>
            <a id="brand-linkbutton" class="easyui-linkbutton" onclick="addTabs('brand.html')"></a>
            <a id="modleCode-linkbutton" class="easyui-linkbutton" onclick="addTabs('modleCode.html')"></a>
            <a id="proImg-linkbutton" class="easyui-linkbutton" onclick="addTabs('proImg.html')"></a>

        </div>
        <div title="文章">

            <a id="article-linkbutton" class="easyui-linkbutton" onclick="addTabs('article.html')"></a>
            <a id="articleEditor-linkbutton" class="easyui-linkbutton" onclick="addTabs('articleEditor.html')"></a>
            <a id="articleCategory-linkbutton" class="easyui-linkbutton" onclick="addTabs('articleCategory.html')"></a>
            <a id="articleLabel-linkbutton" class="easyui-linkbutton" onclick="addTabs('articleLable.html')"></a>

        </div>


    </div>






</div>
<div data-options="region:'center',title:'数据展示'" style="padding:5px;background:#eee;">
    <iframe id="myIframe" src="index.html" width="100%" height="100%"></iframe>

</div>
<script type="text/javascript">
    $('#accordion').accordion({
        fit:true,
        selected:99,

    });

    $('#meta-linkbutton').linkbutton({

        text: '标签内容管理',
        iconCls: 'icon-ok',
    });

    $('#banner-linkbutton').linkbutton({

        text: '轮播图管理',
        iconCls: 'icon-ok',
    });

    $('#article-linkbutton').linkbutton({

        text: '文章管理',
        iconCls: 'icon-ok',

    });
    $('#articleEditor-linkbutton').linkbutton({

        text: '编辑管理',
        iconCls: 'icon-ok',

    });
    $('#articleCategory-linkbutton').linkbutton({

        text: '类别管理',
        iconCls: 'icon-ok',

    });
    $('#articleLabel-linkbutton').linkbutton({

        text: '标签管理',
        iconCls: 'icon-ok',

    });

    /* 产品*/
    $('#pro-linkbutton').linkbutton({

        text: '产品管理',
        iconCls: 'icon-ok',
    });

    $('#size-linkbutton').linkbutton({

        text: '尺寸管理',
        iconCls: 'icon-ok',
    });
    $('#proCategory-linkbutton').linkbutton({

        text: '产品类别管理',
        iconCls: 'icon-ok',
    });

    $('#brand-linkbutton').linkbutton({

        text: '品牌管理',
        iconCls: 'icon-ok',
    });
    $('#modleCode-linkbutton').linkbutton({

        text: '型号管理',
        iconCls: 'icon-ok',
    });
    $('#proImg-linkbutton').linkbutton({

        text: '图片管理',
        iconCls: 'icon-ok',
    });




    function addTabs(url) {
        $("#myIframe").prop("src",url)
    }

</script>
</body>
</html>
